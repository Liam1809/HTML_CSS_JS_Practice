<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<!-- First name and Last name inputs with presence validation -->
		<div>
			<label for="firstname">First Name:</label>
		    <input name="firstname" id="firstname" type="text"placeholder="first name" required>
		    <label for="lastname">Last Name:</label>
		    <input name="lastname" id="lastname" type="text" placeholder="last name" required >
		</div>
		<!-- radio buttons to indicate gender choices -->
		<div>
			<label for="male">Male</label>
			<input name= "gender" id="male" type="radio" value="male">
			<label for="female">Female</label>
            <input name="gender" id="female" type="radio" value="female">
			<label for="other">Other</label>
			<input name="gender" id="other" type="radio" value="other">
		</div>
		<!-- Email and Password with complex validation -->
		<div>
			<label for="Email">Email:</label>
			<input name="Email" id="Email" type="email" placeholder="your email" required >
			<label for="Password">Password:</label>
			<input name="Password" id="Password" type="password" placeholder="your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="password must be larger than 8 characters containing at least one number, one uppercase character, one lowercase character" required >
		</div>
		<!-- dropdown Birthday menus with Month, Day, Year -->
		<div>
			<label>Birthday:</label>
			<select name="month">
				<option>Month</option>
				<option>Jan</option><option>Feb</option>
				<option>Mar</option><option>Apr</option>
				<option>May</option><option>Jun</option>
				<option>Jul</option><option>Aug</option>
				<option>Sept</option><option>Oct</option>
				<option>Nov</option><option>Dec</option>
			</select>
			<select name="day">
				<option>Day</option><option>1</option><option>2</option>
				<option>3</option><option>4</option><option>5</option>
				<option>6</option><option>7</option><option>8</option>
				<option>9</option><option>10</option>option>11</option>
				<option>12</option><option>13</option><option>14</option>
				<option>15</option><option>16</option><option>17</option>
				<option>18</option><option>19</option><option>20</option>
				<option>21</option><option>22</option><option>23</option>
				<option>24</option><option>25</option><option>26</option>
				<option>27</option><option>28</option><option>29</option>
				<option>30</option><option>31</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1999</option><option>2000</option>
				<option>2001</option><option>2002</option>
				<option>2003</option><option>2004</option>
				<option>2005</option><option>2006</option>
				<option>2007</option><option>2008</option>
				<option>2009</option><option>2010</option>
				<option>2011</option><option>2012</option>
				<option>2013</option><option>2014</option>
				<option>2015</option><option>2016</option>
			    <option>2017</option><option>2018</option>
				<option>2019</option><option>2020</option>
			</select>
		</div>
		<!-- checkbox -->
		<div>
			<label for="Checkbox">I agree to the terms and conditions:</label>
			<input name="Checkbox" id="Checkbox" type="checkbox">
		</div>
		<!-- Submit button -->
		<button>Submit</button>
	</form>

</body>
</html>
