<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<!-- simple login -->
	<!-- action - where the form send data to -->
	<!-- by default, if we don't specify an action, it goes to the exact same page as refresh the page -->
	<!-- method - what HTTP method (get/post)-->
	<!-- by default, if we don't specify a method, it is going to be a GET request-->

	<form>
		<h1>Login</h1>
		<label>
			username:
			<input name="username" type="text" placeholder="username">
		</label>
	    <label>
	    	password:
	    	<input name="password" type="password" placeholder="password">
	    </label>
	    <button>Submit</button>
	</form>
	<!-- alternative syntax, using "for" and "id" attributes -->

	<!-- validations referred to ability to enforce rules and structures on different parts of form -->
	<!-- simple form validations with on plain text just HTML:  -->

	<!-- presence validation: the "required" attribute validates that an input is not empty-> make sure something is there-->
	<form>
		<h1>Login 1</h1>
		<label for="username">Username:</label>
		<input id="username" type="text" placeholder="username" required>
	    <label for="password">Password:</label>
	    <input id="password" type="password" placeholder="password" required>
	    <button>Submit</button>
	<!-- type validation: based on data type or the format of data-> make sure the format type is exact-->
	</form> <form>
		<h1>Login 2</h1>
		<label for="username">Email:</label>
		<input id="username" type="email" placeholder="email" required>
	    <label for="password">Password:</label>
	    <input id="password" type="password" placeholder="password" required>
	    <button>Submit</button>
	</form> 
	


</body>
</html>
